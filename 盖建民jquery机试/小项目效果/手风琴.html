<!-- <!DOCTYPE html> -->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				margin: 0 auto;
				height: 300px;
				width: 1000px;
				border: 1px solid white;
			}
			
			ul li {
				width: 60px;
				float: left;
				height: 300px;
				text-align: center;
				list-style: inside;
				line-height: 300px;
			}
		</style>
	</head>

	<body>
		<ul>
			<li style="width: 400px;">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<script type="text/javascript">
			$(function() {
				 $('li').css('background','yellow');
				$('li:even').css('background', 'red');
				$('li').hover(function() {
					$(this).siblings().stop().animate({
						width: '60px',
					}, 500);
					$(this).stop().animate({
						width: '400px',
					}, 500);
					var that = $(this)
					setInterval(function() {
						that.html(parseInt(that.css('width')))
					}, 1)
				})

			})
		</script>
	</body>

</html>
