<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var zimu = 0;
			var num = 0;
			var str = "fsdfm6knkslk2klnkln099b3bbss"
			for (var i = 0; i < str.length; i++) {
				var c = str.charAt(i);
				if (c >= 'a' && c <= 'z') {
					zimu++
				} else if (c >= 0 && c <= 9) {
					num++
				}
			}
			var result = "字母的个数为：" + zimu++ + "数字的个数为：" + num++
			document.write(result);
		</script>
	</body>

</html>
