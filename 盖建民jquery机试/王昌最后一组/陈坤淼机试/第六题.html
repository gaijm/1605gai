<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 1200px;
				height:100px;
				margin: 50px 450px;
				border: 1px solid;
			}
			img{
				width: 100px;
				height: 100px;
			}
			button{
				margin: 10px 450px;
			}
		</style>
		<script src="js/jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--6、利用提供的图片，实现奔跑的帧动画效果-->
		<button>奔跑</button>
		<div id="box">
			
			<img id ="img" src="img/run.png"/>
		</div>
		
		<script type="text/javascript">
			for(var i=0;i<1000;i++){
				$("button:first").click(function(){
				$("#img").animate(
				{left:"+=2"},30)
				animate({left:"+=2"},30).
				animate({left:"+=2"},30).
				animate({left:"+=2"},30).
				animate({left:"+=2"},30).
				animate({left:"+=2"},30).
				animate({left:"+=2"},30).
				animate({left:"+=2"},30);
				});
		}

		</script>
	</body>
</html>
