<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 350px;
				height: 500px;
				margin: 200px 800px;
				position: relative;
				background: pink;
				border: 1px dashed pink;
			}
			
			img {
				width: 350px;
				height: 500px;
			}
			
			.notice {
				width: 350px;
				height: 135px;
				background: orange;
				position: absolute;
				bottom: 0px;
				color: white;
			}
			
			
		</style>
		<script src="js/jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="box">
			<img src="img/303.png" />
			<div class="notice">
					<br/>
					小巧，便携，连接方便还有电量 
					<br/>
					显示|总体不错，可以挂..... 
					<br/>
					来自 薄荷&candy的评价
				
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('#box').mouseenter(function() {
					$(".notice").slideDown()
				}).mouseout(function(){
					$(".notice").slideUp()
				})

			})
		</script>
	</body>

</html>
