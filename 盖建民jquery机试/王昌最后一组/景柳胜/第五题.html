<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/第五题.css"/>
		<script src="js/jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<img src="img/images/mi.png"/ id="one">
			<img src="img/images/mi2.png"/ id="two">
		
	</body>
	<script type="text/javascript">
	//移入效果
		$("#one").mouseenter(function(){
			$("#two").css("display","block");
			$("#two").animate({"top":"190px"},1000)
		});
	//移除效果
		$("#one").mouseout(function(){
			$("#two").hide();
		})
	</script>
</html>
