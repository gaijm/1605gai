<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/第一题.css"/>
		<script src="js/jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<ul>
				<li>今日特惠</li>
				<li>特惠门票</li>
				<li>特惠住宿</li>
			</ul>
		<div id="pic_box">
			<div class="pic" style="display: block;"><img src="img/images/1.png"/></div>
			<div class="pic"><img src="img/images/2.png"/></div>
			<div class="pic"><img src="img/images/3.png"/></div>
		</div>
		<script type="text/javascript">
			$("li").click(function(){
				
				$("li").css({"background":"white","color":"black"});//清除li所有样式
				$(this).css({"background":"blue","color":"white"});
				
				$(".pic").css("display","none");//所有div样式
				$(".pic").eq( $(this).index() ).css("display","block")//当前div
				$("img").eq($(this).index()).css("border","#0000FF solid 1px")
			})
		</script>
	</body>
</html>
