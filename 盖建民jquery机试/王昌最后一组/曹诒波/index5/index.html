<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/jqury/jquery-3.0.0.min.js" ></script>
	<style>
			#box{
			width: 120px;height: 120px;border: 2px solid gray;position: relative;
		}
		#d1{
			width: 204px;height: 268px;background: blue;position: absolute;background-image: url(img/5.bmp);
		}
		#d2{width: 190px;height: 80px;background: #f5a100;position: absolute;top:174px ;left: 0px;display: none;opacity: .5;}
	</style>
	<body>
		<div id="box">
			<div id="d1"></div>
			<div id="d2"><p>AAAAA</p></div>
		</div>
	</body>
	<script>

		$('#box').mouseover(function(e){
		var obj=$(this).position();
		var obj_x=obj.left+"px";
		var obj_y=obj.top+168+"px";
			$("#d2").css({left:obj_x,top:obj_y}).show("slow");
		}).mouseout(function(){
			$("#d2").css("display","none");
		})
	</script>
</html>
