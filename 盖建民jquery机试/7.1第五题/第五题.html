<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>5、使用jQuery实现如下图所示效果，鼠标划过，橙色描述框从底部划入，鼠标移除，恢复原状，要求有动画效果</title>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<style>
			#box{
				width: 300px;
				margin: 110px auto;
				position: relative;
			}
			#img{
				width: 210px;
				height: 270px;
				background: url(img/3.png);
			}
			#show{
				width: 200px;
				height: 0px;
				background: orange;
				color: white;
				position: absolute;
				bottom: 0;
				/*display: none;*/
			}
		</style>
		<script>
			$(function(){
				$('#box').mouseenter(function(){
					$('#show').stop().animate({'height':50},600);
				}).mouseleave(function(){
					$('#show').stop().animate({'height':0},600);
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div id="img"></div>
			<div id="show">
				<span>橙色描述框从底部划入，鼠标移除，恢复原状，要求有动画效果</span>
			</div>
		</div>
	</body>
</html>
