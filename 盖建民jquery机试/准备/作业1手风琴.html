<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.0.0.js" ></script>
		<script>
			$(function(){
				var v_box=$('#box');
				v_box.css('width','400px').css('margin','0 auto').css('border','1px solid red');
				var adbox=v_box.children('div');
				var adh2=adbox.children('h2').css('background','pink').css('color','white');
				var addiv=adbox.children('div').css('display','none');
				
				adh2.click(function(){
					var num=adh2.index($(this));
					addiv.css('display','none').eq(num).show(1000);
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div>
				<h2>Hello</h2>
				<div>text/javascript text/javascript text/javascript text/javascript</div>
			</div>
			<div>
				<h2>Frond</h2>
				<div> text/javascript text/javascript text/javascripttext/javascript text/javascripttext/javascript</div>
			</div>
			<div>
				<h2>Foe</h2>
				<div>text/javascripttext/javascript text/javascripttext/javascript</div>
			</div>
		</div>
	</body>
</html>
