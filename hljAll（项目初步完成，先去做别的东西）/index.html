<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/gaih1.css" />
    <link rel="stylesheet" href="css/bridePage.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/swiper.min.css" />
    <script type="text/javascript" src="lib/swiper-3.3.1.min.js" ></script>
    <script type="text/javascript" src="js/zishiying.js"></script>
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="js/loadimg.js" ></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <link href="star.ico" rel="shortcut icon"/>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UXac0c147G3osUv2qgi2kHAVPMmTG0dz"></script>
    <title>主页</title>	
</head>
<body>
	<div ng-view></div>
	<div id="footer">
		<ul id="ftList">
			<li class="active"><a href="#/home">
				<i class="glyphicon glyphicon-home"></i>
				<p>首页</p>
			</a></li>
			<li><a href="#/fenlei">
				<i class="glyphicon glyphicon-th"></i>
				<p>分类</p>
			</a></li>
			<li class="third"><a href="#/say">
				<div class="up spanShow">
					<i class="glyphicon glyphicon-volume-up"></i>
					<p>新娘说</p>
				</div>
				
				<div class="btm">
					<a href="#/say"><span>+</span></a>
				</div>
			</a></li>
			<li><a href="#/tool">
				<i class="glyphicon glyphicon-lock"></i>
				<p>工具</p>
			</a></li>
			<li><a href="#/mine">
				<i class="glyphicon glyphicon-user"></i>
				<p>我的</p>
			</a></li>
		</ul>
	</div>
	<script type="text/javascript" src="js/app.js" ></script>
	<script type="text/javascript" src="js/controller.js" ></script>
	<script type="text/javascript" src="js/filters.js" ></script>
	<script type="text/javascript" src="js/services.js" ></script>
	
	<script type="text/javascript">
		$(".third").click(function(){
			$(".up").removeClass('spanShow').addClass('spanhid');
			$(".btm").removeClass('spanhid').addClass('spanShow');
			$("#ftList li:not(.third)").removeClass("active");
		})
		
		$("#ftList li:not(.third)").click(function(){
			$(this).addClass("active").siblings().removeClass("active");	
			$(".btm").removeClass('spanShow').addClass('spanhid');
			$(".up").removeClass('spanhid').addClass('spanShow');
		})
	</script>
	
</body>
</html>
